<!DOCTYPE html>
<html lang="en">
	<head>
	
		<title>Geodex.org</title>
		
		<link rel="stylesheet" href="css/gdxtextsearchinputview.css" type="text/css" />
		<link rel="stylesheet" href="css/gdxtextsearchresultsview.css" type="text/css" />
		<link rel="stylesheet" href="js/jqwidgets/styles/jqx.base.css" type="text/css" />
		
		<script type="text/javascript" src="js/gdx/gdxdata.js"></script>
		<script type="text/javascript" src="js/gdx/gdxglobal.js"></script>
		<script type="text/javascript" src="js/gdx/gdxutils.js"></script>
		<script type="text/javascript" src="js/gdx/gdxio.js"></script>
		<script type="text/javascript" src="js/gdx/gdxui.js"></script>
		<script type="text/javascript" src="js/gdx/gdxtextsearch.js"></script>
		<script type="text/javascript" src="js/jquery/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="js/jqwidgets/jqxcore.js"></script>
		<script type="text/javascript" src="js/jqwidgets/jqxbuttons.js"></script>
		<script type="text/javascript" src="js/jqwidgets/jqxinput.js"></script>
		<script type="text/javascript" src="js/jqwidgets/jqxcheckbox.js"></script>
		<script type="text/javascript" src="js/jqwidgets/jqxwindow.js"></script>
	
	</head>

	<body class='default' onload="initializeTextSearchPanel()">
		
		<div id='textSearchInputView'>
		
			<div class='textSearchPanel'>
				
				<div class='textSearchPanel1'>
				
					<div class='textSearchValueLabel'>
						Enter Text Value:
					</div>
					
					<div class='textSearchValueField'>
						<input type="text" value="" id='textSearchValueField'/>
					</div>
				
				</div>
				
				<div class='textSearchPanel2' id='textSearchPanel2'>
				
				</div>
				
				<div class='textSearchPanel3'>
				
					<div class='textSearchSubmitButton'>
						<input type="button" value="Submit Search to Geodex.org" id='textSearchSubmitButton' />
					</div>
				
				</div>
			
			</div>
			
			<div id='gdxWaitWindow'>
				
				<div style='margin: 10px; text-align: center;' id='gdxWaitWindowMessage'></div>
				
			</div>
			
			<div id='output'>
				
			</div>
		
		</div>
		
	</body>
</html>
