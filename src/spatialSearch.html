<!DOCTYPE html>
<html lang="en">
	<head>
	
		<title>Geodex.org</title>
		
		<link rel="stylesheet" href="css/geodex.css" type="text/css" />
		<link rel="stylesheet" href="js/jqwidgets/styles/jqx.base.css" type="text/css" />
		
		<script type="text/javascript" src="js/geodex/geodexcore.js"></script>
		<script type="text/javascript" src="js/geodex/geodexspatialsearch.js"></script>
		<script type="text/javascript" src="js/jquery/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/jqwidgets/jqxcore.js"></script>
		<script type="text/javascript" src="js/jqwidgets/jqxbuttons.js"></script>
		<script type="text/javascript" src="js/jqwidgets/jqxinput.js"></script>
		<script type="text/javascript" src="js/jqwidgets/jqxlistbox.js"></script>
		
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
		   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
		   crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
		   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
		   crossorigin=""></script>
	</head>

	<body onload="initializeSpatialSearchPanel()">
		
			<div id='spatialSearchMap'> 
			</div>
			
			<div>
				Current Latitude: 
			</div>
			
			<div>
				<input type="text" value="" id='spatialSearchLatField'/>
			</div>
			
			<div>
				Current Longtitude: 
			</div>
			
			<div>
				<input type="text" value="" id='spatialSearchLonField'/>
			</div>
					
			
			<div>
				List of Selected Locations:
			</div>
			
			<div id='spatialSearchListBox'>
			   </div>
			   
			<div>
				<input type="button" value="Update Location on Map" id='spatialSearchUpdateButton' />
			</div>
			
			<div>
				<input type="button" value="Add Location to List" id='spatialSearchAddButton' />
			</div>
			
			<div>
				<input type="button" value="Remove Location from List" id='spatialSearchRemoveButton' />
			</div>
			
			<div>
				<input type="button" value="Submit Search to Geodex.org" id='spatialSearchSubmitButton' />
			</div>

	</body>
</html>
