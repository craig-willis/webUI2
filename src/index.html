<!DOCTYPE html>
<html lang="en">
	<head>
	
		<title>EarthCube GeoCODES</title>
		
		<link rel="stylesheet" href="css/gdxsearchtoolsview.css" type="text/css" />
		<link rel="stylesheet" href="css/gdxglobal.css" type="text/css" />
		<link rel="stylesheet" href="js/jqwidgets/styles/jqx.base.css" type="text/css" />
		<link rel="stylesheet" href="js/jqwidgets/styles/jqx.darkblue.css" type="text/css" />
		
		<script type="text/javascript" src="js/gdx/gdxsearchtoolsview.js"></script>
		<script type="text/javascript" src="js/jquery/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="js/jqwidgets/jqxcore.js"></script>
		<script type="text/javascript" src="js/jqwidgets/jqxbuttons.js"></script>
	
	</head>

	<body class='default' onload="initializeSearchToolsView()">
		
		<div id='searchToolsView'>
		
			<div class='header'>
		
				<div class='ec_logo'>
					<a href="https://earthcube.org" target="_blank"><img src="images/earthcubelogo.png" width="250" height="86"/></a>
				</div>
				
				<div class='geocodes_logo'>
					<a href="https://earthcube.org/geocodes" target="_blank"><img src="images/geocodeslogo.png" width="250" height="54"/></a>
				</div>
				
				<div class='searchToolsLabel'>
					GeoCODES Dataset Search Tools
				</div>
			
			</div>
			
			<div class='searchToolsPanel'>
			
				<input type="button" value="GeoCODES Dataset Text Search Tool" id='searchToolsTextSearchButton' />
				<input type="button" value="GeoCODES Dataset Spatial Search Tool" id='searchToolsSpatialSearchButton' />
			
			</div>
		
		</div>
		
	</body>
</html>
